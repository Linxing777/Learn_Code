<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刮奖惊喜</title>
    <link rel="stylesheet" href="./commment.css">
</head>
<body>
    <div id="app">
        <div id="ep1">
            <span id="content"></span>
            <input type="button" id="guess" value="刮刮乐">
            <input type="button" id="cancel" value="返回">
        </div>
    </div>
    <script>
        const content = document.getElementById('content');
        const guess = document.getElementById('guess');
        const cancel = document.getElementById('cancel');
        const guessList = ['一等奖','二等奖','三等奖','参与奖','谢谢惠顾'];
        function convertToText() {
            guess.style.display  = 'inline';
            content.style.display = 'none';
            cancel.style.display  = 'none';
        }
        function convertToEdit() {
            guess.style.display  = 'none';
            content.style.display = 'inline';
            cancel.style.display  = 'inline';
        }
        convertToText();
        guess.addEventListener('click', function() {
            convertToEdit();
            // 定义每个奖项的概率，这里的概率总和应为 1
            const probabilities = [0.015, 0.035, 0.05, 0.5, 0.4]; 
             // 生成一个 0 到 1 之间的随机数
            let randomNum = Math.random(); 
            let cumulativeProbability = 0;
            let index;
            for (index = 0; index < probabilities.length; index++) {
                 cumulativeProbability += probabilities[index];
                 if (randomNum < cumulativeProbability) {
                      break;
                  }
             }
            content.innerText = guessList[index];
        });
        cancel.addEventListener('click', function() {
            convertToText();
            content.innerText = '';
        });




    </script>
</body>
</html>
