    <!-- // 手写定时器 -->

    <script>
            function abortableTimer(fn, delay) {
      const controller = new AbortController();
      
      function loop() {
        setTimeout(() => {
          if (controller.signal.aborted) return;
          fn();
          loop();
        }, delay);
      }
      
      loop();
      return controller.abort.bind(controller);
    }

    // 使用
    const abort = abortableTimer(() => {
      console.log('随时可关闭');
    }, 1000);

    </script>
