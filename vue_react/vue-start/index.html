<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Vue3</title>
    vue 3 不是本地  通过cdn引入 内容分发网络
    静态资源（html css js images）  动态 （java  node 数据库 服务器集群）
    cdn 快速内容访问和发布的机制 -->
    <script src="./vue.js"></script>
</head>
<body>
    <!-- vue 3工作的挂载点 接管前端编程世界
    DOM appendChild  性能不好 -->

    <div id="root">
        <!-- Vue应用的工作领地 -->
         <h1>{{str}}</h1>
         <p>Count:{{count}} </p>
         <button @click="incream">+1</button>
    </div>
    <script type="module">
        // console.log("hello");
    const {
        createApp,// 创建Vue3应用
        ref // 响应式数据
     } = Vue;
    
     createApp({
        // 准备应用需要的数据

        setup(){
            const count = ref(0);// 响应式对象
            const str = ref("hello vue3");
            const incream = ()=>{
                // console.log("---------");
                count.value++;
            }
            return {
                count,
                str,
                incream

            }
        }
     }).mount("#root"); // 挂载点
        
    </script>
        
</body>
</html>
