<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  /* 顺序 */
  .container :nth-child(3) {
    background-color: yellow;
    color: black;
  }
  /* 因为第三个孩子是div 所以p不会选择 */
  /* of-type  */
  .container p:nth-of-type(3) {
    background-color: lightblue;
    color: black;
  }
  /* 根据p类型选择后代第三个 */
  </style>
</head>
<body>
  <div class="container">
    <h1>nth-child vs nth-of-type 例子</h1>
    <p>这是一个段落</p>
    <div>这是一个div</div>
    <p>这是第二个段落</p>
    <p>这是第三个段落</p>
    <div>这是第二个div</div>
  </div>
</body>
</html>
