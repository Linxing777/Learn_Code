<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相邻兄弟选择器 连着h1最近的p  一定是+最后一个赋值 */
        h1 + p{
            color: red;
        }
        /* 兄弟选择器 */
        h1 ~ p{
            color: blue;
        }
        /* 子选择器 */
        .container > p{
               font-weight: bold; 
        }
        /* 后代选择器 */
        .container p{
            text-decoration: underline;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>标题</h1>
        <p>这是第一段文字。</p>
        <p>这是第二段文字。</p>
        <a href="">Liiinggg</a>
        <span>123</span>
        <div class="inner">
            <p>这是内部段落。</p>
        </div>
           
    </div>
</body>
</html>
