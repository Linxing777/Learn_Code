<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  /* 伪类选择不同的状态 */
  button:active {
    background-color: red;
    color: white;
  }
  p:hover {
    background-color: yellow;
  }
  ::selection {
    background-color: red;
    color: white;
  }
  /* 当用户用鼠标拖动选中一段文本时，被选中的文本就会应用 ::selection 中定义的样式。 */
  input:focus {
    border: 2px solid red;
  }
  input:checked + label {
    color: green;
  }
  /* 有checked 状态时后面才会生效 */
  li:nth-child(odd) {
    background-color: lightgray;
  }
  /* odd奇数 even 偶数 */
  li:not(:last-child) {
    margin-bottom: 30px;
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>伪类选择器示例</h1>
    <button>点击我</button>
    <p>鼠标悬浮在这里</p>
    <input type="text" placeholder="输入框">
    <input type="checkbox" id="option1">
    <label for="option1">选项1</label>
    <input type="checkbox" id="option2" checked>
    <!-- checked 是选中状态 -->
    <label for="option2">选项2</label>
    <ul>
      <li>列表项1</li>
      <li>列表项2</li>
      <li>列表项3</li>
      <li>列表项4</li>
    </ul>
  </div>
</body>
</html>
