<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table>tr*2>td*2快捷创建 -->
     <!-- width:50%是指身体的百分比
      table:align(表格的位置) -->
    <table border="1" width="50%" height="100" align="center" >
       <!--te:height:整行的高度--> 
        <tr align="center" valign="top">
        <!---
        一个单元格
        td:width:整列的宽度
        td:height:整行的高度
        td:background:背景颜色  (一个单元格的背景颜色)
        td:colspan:合并列数
        td:rowspan:合并行数
        -->
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
