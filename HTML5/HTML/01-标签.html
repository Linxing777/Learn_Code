<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>秦始皇</h1>
    </center>
    <p>
    今日我值到了，我是秦始皇，我要为天下立一个伟大的帝国。<br>
    <strong>你是我帝国的将军，我要对你说：“我要为天下立一个伟大的帝国。”<br></strong>
    无法做到，我就打你。<br>
    曾经有一个<u>皇帝</u>，他是中国的，他的名字叫：<del>秦始皇</del>。<br>
    <em>我是秦始皇，我要为天下立一个伟大的帝国。<br></em>
    </p>
    <hr color="green">
</body>
</html>
<!--em倾斜标签推荐
    strong加粗标签推荐
    del删除线标签
    sup上标标签
    sub下标标签
    u下划线标签
    -->
