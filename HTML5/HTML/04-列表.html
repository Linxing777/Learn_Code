<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--type:1,a,A,i,I 
        start：只能是数字 
    -->
    <ol type="1">
     <li>牛奶</li>
     <li>香蕉</li>
     <li>饼干</li>
    <li>你好</li>
    </ol>
    <!--默认黑色实心体
        type:circle,disc,square,none(用的多)
    -->
   <ul>
        <li>牛奶</li>
        <li>香蕉</li>
        <li>饼干</li>
       <li>你好</li>
    </ul>
    <dl>
        <dt>牛奶</dt>
        <dd>牛奶是一种饮料</dd>
        <dt>香蕉</dt>
        <dd>香蕉是一种水果</dd>
        <dt>饼干</dt>
        <dd>饼干是一种食物</dd>
       <dt>你好</dt>
       <!-- dl>dt*2>dd*2快捷创建 -->
       
</body>
</html>
<!--
ul标签（只能与li标签配合使用）
    1. 无序列表
    2. 列表项前面有一个小圆点
    3. 列表项前面的小圆点可以设置颜色
    4. 列表项前面的小圆点可以设置大小
    5. 列表项前面的小圆点可以设置位置
ol标签（只能与li标签配合使用）
    1. 有序列表
    2. 列表项前面有一个数字
    3. 列表项前面的数字可以设置颜色
    4. 列表项前面的数字可以设置大小
    5. 列表项前面的数字可以设置位置
dl标签（与dt<文字，图片>、dd<文字>标签配合使用）
    1. 定义列表
    2. 列表项前面有一个名词
    3. 列表项前面的名词可以设置颜色
    4. 列表项前面的名词可以设置大小
    5. 列表项前面的名词可以设置位置
li标签（只能与ul、ol、dl标签配合使用）


-->
