<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>体育</div>
    <div>音乐</div>
     <h3>体育<span style="color: antiquewhite;">sport</span></h3>
</body>
</html>
<!--
div标签
    1. 块级元素
    2. 独占一行
    3. 宽度和高度可以设置
    4. 可以嵌套其他元素
    5. 可以设置边框
    6. 可以设置背景颜色
    7. 可以设置文字对齐方式
    8. 可以设置文字缩进
span标签(文本需要独立设置)
    1. 行内元素
    2. 和内容在同一行
    3. 宽度和高度不可以设置
    4. 可以嵌套其他元素
    5. 可以设置边框
    6. 可以设置背景颜色
    7. 可以设置文字对齐方式
    8. 可以设置文字缩进

-->
